<html>
<head>
<title>Entry Kasbon Pegawai</title>
<script type="text/javascript">

    jQuery(function(){

        // datepicker
        var pickerOpts = {
		//dateFormat: "yy-mm-dd",
			dateFormat: "mm yy",
            appendText: "mm yyyy"
        };
        jQuery('input[name=tanggal]').datepicker(pickerOpts);

    });

	</script>
</head>

<body>
<h2>Entry Kasbon Pegawai</h2>
<form action="" method=POST>
<table>
	<tr>
		<td>Tanggal</td>
		<td><input type="text" name='tanggal' size=15></td>
	</tr>
	<tr>
		<td>Nama Pegawai</td>
		<td>
			<select name=masterPegawai>
				<option>-Pilih Pegawai-</option>
				#foreach($pegawai in $daftarPegawai)
				<option value=$!pegawai.id>$!pegawai.namaPegawai</option>
				#end
			</select>
		</td>
	</tr>
	<tr>
		<td>Nilai Kasbon</td>
		<td><input type="text" name=nilai size=15></td>
	</tr>
	<tr>
		<td>Keterangan</td>
		<td><input type="text" name=ket size=25></td>
	</tr>
	<tr>
		<td><input type="submit" value="Simpan"></td>
	</tr>
</table>
</form>
</body>
</html>
